<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="common_css :: common_head('日志')">
</head>

<body>

    <div id="wrapper">

        <!-- template -->
        <div th:include="common :: copy"></div>
        <input class="hidden" th:value="${startTime}" name="timeInit">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">在线日志文件浏览</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <form class="form-inline" id="search-form" style="padding: 0 15px 15px 0">
                    <div class="form-group col-md-5" style="width: 37%">
                        <label for="startTime">时间</label>
                        <input type="text" class="form-control date form_datetime" data-for-element="endTime" id="startTime" name="startTime" placeholder="请选择开始日期" readonly>
                        ~
                        <input type="text" class="form-control date form_datetime" data-for-element="endTime" id="endTime" name="endTime" placeholder="请选择结束日期" readonly>
                    </div>
                    <div class="form-group" style="width: 20%">
                        <label for="domain">域名</label>
                        <select class="form-control" style="width: 80%" id="domain" name="domain">
                            <option th:each="value : ${domains}" th:text="${value}"></option>
                        </select>
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-small btn-primary" id="query">查询</button>
                    <div class="form-group col-md-1 pull-right">
                        <button type="button" class="btn btn-small btn-primary" id="batchDownload">批量下载</button>
                    </div>
                    <div class="form-group col-md-1 pull-right">
                        <button type="button" class="btn btn-small btn-primary" title="下载所有未下载过的文件" id="allDownload">一键下载</button>
                    </div>
                </form>
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            日志列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="logTable">
                                <thead>
                                <tr>
                                    <th><input id="select-all" class="" type="checkbox" value=""></th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>文件名</th>
                                    <th>文件大小</th>
                                    <th>路径</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                    <!--<th>CSS grade</th>-->
                                </tr>
                                </thead>
                                <tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>


        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- DataTables JavaScript -->
    <div th:include="common_js :: common_foot"></div>
    <script src="../js/common.js"></script>
    <script src="../js/layer/layer.js"></script>
    <script src="../js/log/log_online.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->

</body>

</html>
