<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="common_css :: common_head('日志')">
</head>

<body>

<div id="wrapper">

    <!-- template -->
    <div th:include="common :: copy"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">分析记录</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <form class="form-inline" id="search-form" style="padding: 0 15px 15px 0">

                <div class="form-group" style="width: 20%">
                    <label for="status">状态</label>
                    <select class="form-control" style="width: 80%" id="status" name="status">
                        <option value="0">下载成功</option>
                        <option value="-1">下载失败</option>
                    </select>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-small btn-primary" id="query">查询</button>

                <div class="form-group col-md-1 pull-right">
                    <button type="button" class="btn btn-small btn-primary" title="重新下载所有下载失败的文件" id="allDownload">一键下载</button>
                </div>
            </form>

            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        记录列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="logDownTable">
                            <thead>
                            <tr>
                                <th class="center">文件名</th>
                                <th>文件大小</th>
                                <th>下载时间</th>
                                <th>status</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>


    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- DataTables JavaScript -->
<div th:include="common_js :: common_foot"></div>
<script src="../js/common.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/log/log_down_record.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->

</body>

</html>
