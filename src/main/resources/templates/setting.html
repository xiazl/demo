<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="common_css :: common_head('CDN配置管理')">

</head>

<body>

<div id="wrapper">

    <!-- template -->
    <div th:include="common :: copy"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">CDN域名配置</h1>
            </div>
            <!-- /.col-lg-12 -->
            <div class="panel-body">
                <!-- Button trigger modal -->
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <button id="myModalBtn" class="btn btn-primary pull-right" data-toggle="modal"
                            data-target="#myModal">新建
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <form id="settingAddForm" role="form">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <input name="id" id="id" type="text" hidden>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">添加配置</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" style="width: 26.3%">域名<strong class="red vam"> *</strong></label>
                                        <div class="col-sm-10" style="width: 73%">
                                            <input class="form-control" name="domain" id="domain" type="text" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" style="width: 26.3%">AccessKeyID<strong class="red vam"> *</strong></label>
                                        <div class="col-sm-10" style="width: 73%">
                                            <input class="form-control" name="key" id="key" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" style="width: 26.3%">AccessKeySecret<strong class="red vam"> *</strong></label>
                                        <div class="col-sm-10" style="width: 73%">
                                            <input class="form-control" name="secret" id="secret" type="text">
                                        </div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" id="addSave">保存</button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                    </form>

                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        域名配置列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="settingTable">
                            <thead>
                            <tr>
                                <th>域名</th>
                                <th>AccessKeyID</th>
                                <th>AccessKeySecret</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:include="common_js :: common_foot"></div>

<script src="../js/jquery.validate.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/setting.js"></script>
<script src="../js/layer/layer.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->

</body>

</html>
